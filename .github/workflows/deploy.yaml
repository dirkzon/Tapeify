name: Deploy static content to Pages

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  VITE_SPOTIFY_AUTH_URI: ${{ vars.VITE_SPOTIFY_AUTH_URI }}
  VITE_CLIENT_ID: ${{ vars.VITE_CLIENT_ID }}
  VITE_REDIRECT_URI: ${{ vars.VITE_REDIRECT_URI }}
  VITE_SPOTIFY_ENDPOINT:  ${{ vars.VITE_SPOTIFY_ENDPOINT }}
  VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Post-build (Copy index.html to 404.html)
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
